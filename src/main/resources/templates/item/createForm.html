<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<style>

</style>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<h2>상품 등록 화면</h2>
<form role="form" th:action="@{/create}" th:object="${itemCreateReqDto}" method="post">
  <div class="form-group">
    <label th:for="itemName">상품명</label>
    <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요"
           th:class="${#fields.hasErrors('itemName')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Incorrect date</p>
  </div>
  <div class="form-group">
    <label th:for="itemPrice">상품 가격</label>
    <input type="text" th:field="*{itemPrice}" class="form-control" placeholder="상품 가격을 입력하세요"
           th:class="${#fields.hasErrors('itemPrice')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}">Incorrect date</p>
  </div>
  <div class="form-group">
    <label th:for="itemStock">총 수량</label>
    <input type="text" th:field="*{itemStock}" class="form-control" placeholder="상품 총 수량을 입력하세요"
           th:class="${#fields.hasErrors('itemStock')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('itemStock')}" th:errors="*{itemStock}">Incorrect date</p>
  </div>
  <button type="submit" class="btn btn-primary">작성완료</button>
</form>
<br/>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
